<html>
    <head>
    </head>
    <body>
    <div>
        <input type="text" placeholder="title"id="title"></input>
        <input type="text" placeholder="description"id="description"></input>
        <br><br>
        <button onclick="addTodo()">Add todo</button>
        <div id="container"></div>

    </div>
</body>
<script>
    let globalId =0;
    function markasdone(todoId) {
        const parent = document.getElementById(todoId);
        parent.children[2].innerHTML ="Done";
    }
    function createElement(title , description, id){
        const child = document.createElement("div");
        child.setAttribute("id" ,id);
        const oneChild = document.createElement("div");
        oneChild .innerHTML = title;
        const twoChild  = document.createElement("div");
        twoChild .innerHTML = description;
        const threeChild  = document.createElement("button");
        threeChild .innerHTML = "Mark as done";
        threeChild.setAttribute("onclick",`markasdone(${id})`);
        child.appendChild(oneChild);
        child.appendChild(twoChild);
        child.appendChild(threeChild);
        // <div> (PARENT)
        //     <div>(CHILDREN)
        //         oneChild (GRANDCHILDREN 1)
        //         twoChild (GRANDCHILDREN 2)
        //         threeChild (GRANDCHILDREN 3)
        //         </div>
        // </div>

        return child;
    }
    function addTodo(){
      
       const title = document.getElementById("title").value;
       const description = document.getElementById("description").value;
       const parent = document.getElementById("container");
     
      parent.appendChild(createElement(title, description,globalId++));
    }
</script>
</html>
